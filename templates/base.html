{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observastore - Observatory E-Commerce</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
     <!-- Custom CSS from style.css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">  <!-- Full-width container -->
            <!-- Observastore Home Button -->
            <a class="navbar-brand" href="{% url 'home' %}">Observastore</a>

            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">  <!-- 'ml-auto' makes it align right -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>

                    <!-- Search Bar Dropdown - Visible only on tablet and mobile -->
                    <li class="nav-item dropdown d-block d-lg-none">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Search
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- Search Form - Only visible on mobile -->
                            <form class="form-inline p-2" action="#" method="GET">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search products..." aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Search Bar for Desktop -->
            <form class="form-inline ml-3 my-2 my-lg-0 d-none d-lg-flex" action="#" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search products..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        {% block content %}
        <!-- Area for main content -->
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2025 Observastore. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
