{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-3">
        <h1 class="text-center my-4" id="product-h1">Our Products</h1>

        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-4">  <!-- 4 products per row -->
                    <div class="product-item p-3 border rounded shadow-sm">
                        <h2 class="text-center">{{ product.name }}</h2>
                        <p>{{ product.description }}</p>
                        <p><strong>Price: ${{ product.price }}</strong></p>

                        {% if product.image %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mx-auto d-block" style="width: 100%; height: 200px; object-fit: cover;">
                        {% else %}
                            <img src="/media/pexels-thirdman-8495471.jpg" alt="No image available" class="img-fluid mx-auto d-block" style="width: 100%; height: 200px; object-fit: cover;">
                        {% endif %}
                    </div>
                </div>
            {% empty %}
                <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
