{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid px-3 overlay">
        <h1 class="text-center my-4" id="product-h1">Our Products</h1>

        <div class="row">
            {% for product in products %}
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4"> <!-- 4 products per row on desktop, 2 on tablet, 1 on mobile -->
                    <a href="{% url 'product_details' product.id %}" class="text-decoration-none text-dark">
                        <div class="product-item p-3 border rounded shadow-sm" style="background-color: rgba(255, 255, 255, 0.8);">
                            <h2 class="text-center">{{ product.name }}</h2>

                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid mx-auto d-block" style="width: 100%; height: 200px; object-fit: contain;">
                            {% else %}
                                <img src="/media/pexels-thirdman-8495471.jpg" alt="No image available" class="img-fluid mx-auto d-block" style="width: 100%; height: 200px; object-fit: cover;">
                            {% endif %}

                            <p>{{ product.description }}</p>
                            <p><strong>Price: ${{ product.price }}</strong></p>
                        </div>
                    </a>
                </div>
            {% empty %}
                <p>No products available.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
