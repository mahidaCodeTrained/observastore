{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card shadow-lg p-4 border-0 rounded">
                    <div class="row">
                        <!-- Image Section -->
                        <div class="col-md-6 text-center">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded" style="max-height: 350px; object-fit: contain;">
                            {% else %}
                                <img src="/media/pexels-thirdman-8495471.jpg" alt="No image available" class="img-fluid rounded" style="max-height: 350px; object-fit: cover;">
                            {% endif %}
                        </div>

                        <!-- Product Details -->
                        <div class="col-md-6 d-flex flex-column justify-content-center">
                            <h2 class="text-center">{{ product.name }}</h2>
                            <p class="mt-3">{{ product.description }}</p>
                            <p class="h4 text-primary"><strong>Price: ${{ product.price }}</strong></p>
                            
                            <!-- Buy Now or Add to Cart Buttons -->
                            <div class="mt-4 text-center">
                                <a href="#" class="btn btn-success btn-lg me-2">Buy Now</a>
                                <a href="#" class="btn btn-outline-primary btn-lg">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div class="mt-5">
                    <h4 class="text-center">Product Details</h4>
                    <p class="text-muted text-center">More information about {{ product.name }}.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
