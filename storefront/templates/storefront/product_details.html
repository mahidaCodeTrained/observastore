{% extends "base.html" %}

{% block content %}
    <div class="container-fluid my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- White Background with Transparency -->
                <div class="p-4 rounded shadow" style="background-color: rgba(255, 255, 255, 0.5);">

                    <div class="row align-items-center">
                        <!-- Product Image (Left) -->
                        <div class="col-md-5 text-center">
                            {% if product.image %}
                                <a href="{{ product.image.url }}" target="_blank">
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}" 
                                         class="img-fluid rounded shadow"
                                         style="max-width: 100%; height: auto; max-height: 400px; object-fit: contain; cursor: pointer;">
                                </a>
                            {% else %}
                                <a href="/media/pexels-thirdman-8495471.jpg" target="_blank">
                                    <img src="/media/pexels-thirdman-8495471.jpg" alt="No image available" 
                                         class="img-fluid rounded shadow"
                                         style="max-width: 100%; height: auto; max-height: 400px; object-fit: cover; cursor: pointer;">
                                </a>
                            {% endif %}
                        </div>

                        <!-- Product Details (Right) -->
                        <div class="col-md-7 d-flex flex-column">
                            <h1 class="fw-bold">{{ product.name }}</h1>
                            
                            <!-- Product Details -->
                            <div class="mt-3">
                                <h4>Product Details</h4>
                                <ul class="list-unstyled">
                                    <li><strong>Category:</strong> {{ product.category }}</li>
                                    <li>{{ product.description }}</li>
                                </ul>
                            </div>

                            <!-- Price & Buttons Section -->
                            <div class="mt-auto">
                                <p class="h4 text-danger"><strong>Price: ${{ product.price }}</strong></p>

                                <!-- Quantity Form -->
                                <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-12 mb-3">
                                            <p class="mt-3"><strong>Quantity:</strong></p>
                                            <div class="form-group w-50 mx-auto">
                                                <div class="input-group">
                                                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <!-- Keep Shopping Button -->
                                            <a href="{% url 'storefront' %}" class="btn btn-dark rounded-0 w-100 mb-3">
                                                <span class="icon">
                                                    <i class="fas fa-chevron-left"></i>
                                                </span>
                                                <span class="text-uppercase">Keep Shopping</span>
                                            </a>

                                            <!-- Submit Button (Add to Bag) -->
                                            <button type="submit" class="btn btn-primary rounded-0 w-100">
                                                Add to Bag <i class="fas fa-shopping-cart"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Directly redirecting to storefront -->
                                    <input type="hidden" name="redirect_url" value="{% url 'storefront' %}">
                                </form>
                            </div>
                        </div>
                    </div>

                </div> <!-- End of White Background -->
            </div>
        </div>
    </div>
{% endblock %}
