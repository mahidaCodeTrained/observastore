{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <!-- White Background with Transparency -->
                <div class="p-4 rounded shadow" style="background-color: rgba(255, 255, 255, 0.5);">

                    <div class="row align-items-center">
                        <!-- Product Image (Left) -->
                        <div class="col-md-5 text-center">
                            {% if product.image %}
                                <a href="{{ product.image.url }}" target="_blank">
                                    <img src="{{ product.image.url }}" alt="{{ product.name }}" 
                                         class="img-fluid rounded shadow"
                                         style="max-width: 100%; height: auto; max-height: 400px; object-fit: contain; cursor: pointer;">
                                </a>
                            {% else %}
                                <a href="/media/pexels-thirdman-8495471.jpg" target="_blank">
                                    <img src="/media/pexels-thirdman-8495471.jpg" alt="No image available" 
                                         class="img-fluid rounded shadow"
                                         style="max-width: 100%; height: auto; max-height: 400px; object-fit: cover; cursor: pointer;">
                                </a>
                            {% endif %}
                        </div>

                        <!-- Product Details (Right) -->
                        <div class="col-md-7 d-flex flex-column">
                            <h1 class="fw-bold">{{ product.name }}</h1>
                            
                            <!-- Product Details (Now Directly Under Title) -->
                            <div class="mt-3">
                                <h4>Product Details</h4>
                                <ul class="list-unstyled">
                                    <li><strong>Category:</strong> {{ product.category }}</li>
                                    <li>{{ product.description }}</li>
                                </ul>
                            </div>

                            <!-- Push Price & Buttons to the Bottom -->
                            <div class="mt-auto">
                                <p class="h4 text-danger"><strong>Price: ${{ product.price }}</strong></p>
                                
                                <div class="mt-4">
                                    <a href="{% url 'storefront' %}" class="btn btn-success btn-lg me-3">Go Back</a>
                                    <a href="#" class="btn btn-outline-primary btn-lg">Add to Cart</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- End of White Background -->
            </div>
        </div>
    </div>
{% endblock %}
